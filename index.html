<!DOCTYPE html>
<body>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<div class="infotext">
  <span>If you would like to use the default array available, ignore the textfield below and draw your cards.</span>
  <br>
  <br>
    <span>Please enter an array of 12 numbers, each number separated by a comma - ex: 4,4,4,6,6,6,6,7,7,7,9,9</span>
  <br>
  <span class="error"></span>
</div>
<div>
  <input id="cardarray" name="cardArray" type="text"> </input>
  <button id="submitarray">Submit Array</button>
</div>

  <button id="drawbtn">DRAW TWO CARDS</button>
</div>

<div>
  <button id="resetbtn">RESET DECK</button>
</div>

    <div class="card template">
      <span class="rank"></span>
    </div>
    <div class="total template">
      <span class="stat"></span>
    </div>

<div class="cardHolder"></div>
<div class="cardTotal"></div>
</body>
</html>
